<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>QR Scanner - Ameesa</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
      body {
        margin: 0;
        background: #ff7a00;
        font-family: Arial;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
      }
      #reader {
        width: 300px;
        background: white;
        margin-top: 50px;
        border-radius: 20px;
        overflow: hidden;
      }
      .back-btn {
        margin-top: 20px;
        padding: 10px 20px;
        background: white;
        color: #ff7a00;
        border-radius: 10px;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Scan QR Absence</h1>
    <div id="reader"></div>
    <a href="absence.html" class="back-btn">Kembali</a>

    <script>
      function onScanSuccess(decodedText, decodedResult) {
        alert("QR Terdeteksi: " + decodedText);
        // Anda bisa arahkan ke proses simpan di sini
      }
      let html5QrcodeScanner = new Html5QrcodeScanner("reader", {
        fps: 10,
        qrbox: 250,
      });
      html5QrcodeScanner.render(onScanSuccess);
    </script>
  </body>
</html>
